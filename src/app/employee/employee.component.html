<div class="employee-wrapper" [ngStyle]="!employee.fresh ? {'background-color': 'aqua'} : null">
  <img class="logo" src="https://www.electronicscience.com/assets/img/escience-logo.png" alt="alternatetext">
  <p><span class="label">Name:</span> {{ employee.name }} </p>
  <p><span class="label">Gender:</span> {{ employee.gender }} </p>
  <p><span class="label">Title:</span> {{ employee.title }} </p>
  <p><span class="label">Tenure:</span> {{ employee.tenure }} </p>
  <p><span class="label">Salary:</span> {{ employee.salary }} </p>
</div>
